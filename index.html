<!DOCTYPE html>
<html class=“no-js”>
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='css/style.css' />
	<link rel='stylesheet' href='css/reset.css' />
	<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
	<script src="js/modernizr.js"></script>
	<title>Form Challenge!</title>
</head>
<body>
	<div class="container">
		<div class="form-body">
			<header class="contain" role="banner">
				<h1 class="h1">Sign up for Whoo!</h1>
				<h4 class="h4">50 Projects, 500 images, 10 videos, domain binding, and technical support.</h4>
			</header>
			
			<form action="#" method="post" class="form">

				<ol>
					<li>
						<fieldset>
							<legend class="legend">First, Name Your Portfolio</legend>
							
							<div>
								<label for="title">Portfolio Title</label>
								<input required type="text" name="title" id="title" autofocus>
							</div>
							
							<div>
								<label for="address">Portfolio Address</label>
								<input required type="url" name="address" id="address">
								<input required type="text" id="sample" name="sample" value=".sample.com" disabled />
							</div>

						</fieldset>
					</li>

					<li>
						<fieldset>
							<legend class="legend">Now, enter your account details</legend>
							
							<div>
								<label for="name">Name</label>
								<input required type="text" name="name" id="name" pattern="[a-zA-Z0-9]+">
							</div>
							
							<div>
								<label for="email">Email</label>
								<input required type="email" name="email" id="email">
								<span class="note">NOTE: We'll never share your email, promise.</span>
							</div>
							
							<div>
								<label for="password">Password</label>
								<input required type="password" name="password" id="password"> 
							</div> 

						</fieldset>
					</li>

					<li>
						<fieldset>
							<legend class="legend">Finally, enter your payment information<a href="#" class="paypal">Use Paypal</a></legend>
							
							<div>
								<label for="number">Card number</label>
								<input required type="text" name="number" id="number" placeholder="xxxx-xxxx-xxxx-xxxx" pattern="[0-9]{13,16}" maxlength="16" title="No more than 16 characters">
							</div>

							<fieldset class="remove-padding">
                                <ul class="card-list">
                                    <li class="amex">
                                        <input type="radio" name="card" id="amex" />
                                        <label for="amex">American Express</label>
                                    </li>
                                    <li class="visa">
                                        <input type="radio" name="card" id="visa" />
                                        <label for="visa">Visa</label>
                                    </li> 
                                    <li class="discover">
                                        <input type="radio" name="card" id="discover" />
                                        <label for="discover">Discover</label>
                                    </li>
                                    <li class="mastercard">
                                        <input type="radio" name="card" id="mastercard" />
                                        <label for="mastercard">Mastercard</label>
                                    </li>
                                </ul>
                            </fieldset>
							
							<div>
	                            <label for="security">Security code</label>
								<input required type="text" name="security" id="security" maxlength="4">
								<div id="security-icon"></div>
							</div>

							<div class="dropdowns">
								<label for="dropdown">Expiration date</label>
								<select name="month" id="dropdowns">
									<option value="00" disabled selected>Month</option>
									<option value="01">January</option>
									<option value="02">February</option>
									<option value="03">March</option>
									<option value="04">April</option>
									<option value="05">May</option>
									<option value="06">June</option>
									<option value="07">July</option>
									<option value="08">August</option>
									<option value="09">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
								</select>

								<select name="year" id="dropdowns">
									<option value="00" disabled selected>Year</option>
									<option value="01">2014</option>
									<option value="02">2015</option>
									<option value="03">2016</option>
									<option value="04">2017</option>
								</select>
							</div>
						</fieldset>
					</li>
				</ol>

				<div class="button">
					<input class="btn" type="submit" name="submit" value="Create your portfolio">
				</div>

			</form><!--end form-->
		</div><!--end form body-->
	</div><!--end container-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/main.js"></script>	
</body>
</html>
